name: Flutter Build and Package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  # 构建 Android APK
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install Flutter dependencies
        run: flutter pub get
      
      - name: Upgrade Gradle project
        run: |
          # 备份重要文件
          cp -r android android_backup
          # 创建一个临时目录来重新生成项目
          mkdir temp_project
          cd temp_project
          flutter create -t app --org com.example temp_app
          # 复制新生成的Android配置到原项目
          cp -r temp_app/android ../android_new
          cd ..
          # 恢复原项目的自定义配置（如果有）
          # 这里需要根据您的项目结构调整
          cp android_backup/app/src/main/AndroidManifest.xml android_new/app/src/main/
          cp android_backup/app/src/main/res/values/strings.xml android_new/app/src/main/res/values/
          cp android_backup/app/src/main/res/drawable* android_new/app/src/main/res/ -r || true
          cp android_backup/app/src/main/res/mipmap* android_new/app/src/main/res/ -r || true
          # 替换原Android目录
          rm -rf android
          mv android_new android
      
      - name: Build Android APK
        run: flutter build apk --release --split-per-abi
      
      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: build/app/outputs/flutter-apk/

  # 构建 Web 应用
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install Flutter dependencies
        run: flutter pub get
      
      - name: Build Web app
        run: flutter build web --release
      
      - name: Upload Web build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web/

  # 部署到 GitHub Pages (可选)
  deploy-web:
    needs: build-web
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download web build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: build/web/
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
